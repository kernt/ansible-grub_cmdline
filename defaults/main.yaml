---

# Default list of additional Grub command line arguments
grub_cmdline_add_args: []
# Example:
#grub_cmdline_add_args:
#  - biosdevname=0
#  - net.ifnames=0

# Default list of arguments to remove (for Grub 0.9x)
grub_cmdline_remove_args: []
# Example:
#grub_cmdline_remove_args:
#  - biosdevname=0

# Path to the Grub 0.9x config file
grub_cmdline_config_v1: /boot/grub/grub.conf

# Path to the Grub2 config file
grub_cmdline_config_v2: /boot/grub2/grub.cfg

# Path to the Grub2 default file
grub_cmdline_default: /etc/default/grub


# Debian original /etc/default/grub
#GRUB_CMDLINE_LINUX_DEFAULT=""
#GRUB_CMDLINE_LINUX=""
grub_cmdline_default_add_args: []
# example: for Debian 9 
# - console=ptmx
# - console=ttyS0,115200n8
# - serial

# add GRUB_TERMINAL=serial 
add_grub_terminal_arg: no

# add GRUB_SERIAL_COMMAND="serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1"
# use with kvm and virsh console 
grub_cmdline_grub_serial_command_args: []
